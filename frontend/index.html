<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Unicomp - Client Management Exercise</title>
  </head>
  <body>
    <div class="container">
      <form action="http://localhost:5001/users" method="POST" id="addUserForm">
        <h1>Unicomp - Client Management Exercise</h1>
        <div class="form-input-div">
          <div class="form-input">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="address">
          <div class="form-input">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-input">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required />
          </div>
          <div class="form-input">
            <label for="housenumber">House:</label>
            <input type="text" id="housenumber" name="housenumber" required />
          </div>
        </div>
        <div class="form-input-div">
          <div class="form-input">
            <label for="favNumber">Favorite Number:</label>
            <input type="number" id="favNumber" name="favNumber" />
          </div>
          <div class="form-input">
            <label for="token">Token</label>
            <input type="text" id="token" name="token" required />
          </div>
        </div>
        <div class="error-message" id="error-message"></div>
        <button type="submit">Add User</button>
      </form>
      <div class="users-container">
        <h2>Users</h2>
        <button id="toggleButton" onclick="toggleUsers()">Get All Users</button>
        <ul id="users"></ul>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
